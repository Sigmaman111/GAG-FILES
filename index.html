<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Downloads Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #222;
      color: white;
      padding: 20px 0;
    }
    h1 {
      margin: 0;
    }
    .container {
      margin: 40px auto;
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .download-btn {
      display: inline-block;
      margin: 10px 0;
      padding: 12px 20px;
      background: #0078d7;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: 0.3s;
    }
    .download-btn:hover {
      background: #005fa3;
    }
    footer {
      margin-top: 40px;
      background: #222;
      color: white;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Downloads</h1>
    <p>Choose a file to download</p>
  </header>

  <div class="container">
    <h2>Available Files</h2>
    <a href="myapp.zip" download class="download-btn">Download My App (ZIP)</a><br>
    <a href="document.pdf" download class="download-btn">Download PDF</a><br>
    <a href="installer.exe" download class="download-btn">Download Windows Installer</a>
  </div>

  <footer>
    <p>Hosted with ❤️ using GitHub Pages</p>
  </footer>
</body>
</html>
